language: bash

script:
- wget -P miktex-install https://miktex.org/download/ctan/systems/win32/miktex/setup/windows-x86/miktex-portable-2.9.6753.exe
- zip -r ccm-to-cards.zip -x *.git*

before_deploy:
  # Set up git user name and tag this commit
  - git config --local user.name "Malte Breuer"
  - git config --local user.email "malte.breuer@gmail.com"
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: ccm-to-cards.zip
  on:
    repo: maltebreuer/ccm-to-cards
